    <main>
        <!-- SECCION TIENDA -->
        <h1 class="text-center">TIENDA</h1>
        <section class="store">
            <div class="container">
                <div class="items">
                    <div class="row">
    
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">
                                <h3 class="item-title">Producto 1</h3>
                                <img class="item-image" src="../img/rojo.jpg">
    
                                <div class="item-details">
                                    <h4 class="item-price">$500</h4>
                                    <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">
                                <h3 class="item-title">Producto 2</h3>
    
                                <img class="item-image" src="../img/rojo.jpg">
    
                                <div class="item-details">
                                    <h4 class="item-price">$650</h4>
                                    <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">
                                <h3 class="item-title">Producto 3</h3>
    
                                <img class="item-image" src="../img/rojo.jpg">

                        </div>
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">
                                <h3 class="item-title">Producto 4</h3>
    
                                <img class="item-image" src="../img/rojo.jpg">
    
                                <div class="item-details">
                                    <h4 class="item-price">$800</h4>
                                    <button class="item-button btn btn-primary addToCart">AÑADIR AL CARRITO</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">
                                <h3 class="item-title">Producto 5</h3>
    
                                <img class="item-image" src="../img/rojo.jpg">
                                <div class="item-details">
                                    <h4 class="item-price">$1300</h4>

                        </div>
                        <div class="col-12 col-md-6">
                            <div class="item shadow mb-4">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- START SECTION SHOPPING CART -->
        <section class="shopping-cart">
            <div class="container">
                <h1 class="text-center">CARRITO</h1>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="shopping-cart-header">
                            <h6>Producto</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="shopping-cart-header">
                            <h6 class="text-truncate">Precio</h6>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="shopping-cart-header">
                            <h6>Cantidad</h6>
                        </div>
                    </div>
                </div>
                <!-- ? START SHOPPING CART ITEMS -->
                <div class="shopping-cart-items shoppingCartItemsContainer">
                </div>
                <!-- ? END SHOPPING CART ITEMS -->

                <!-- START TOTAL -->
                <div class="row">
                    <div class="row">
                        <div class="col-12">
                            <div class="shopping-cart-total d-flex align-items-center">
                                <p class="mb-0">Total</p>
                                <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                                
                                <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                                    data-target="#comprarModal">Comprar</button>
                            </div>
                        </div>
                    </div>

                <!-- END TOTAL -->

                <!-- START MODAL COMPRA -->
                <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="comprarModalLabel">¡Gracias por su compra!</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
